openapi: 3.0.0 
info:
  title: H+ Sport Catalog API
  version: 1.0.0
tags: 
  - name: product 
    description:  This is a product related operation 


paths: 
  /order:
    post:
      security: 
        - password: [write]
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/SAIDUPSKILLS_1/hplus_domain/2.1.0#/components/schemas/Order'
      responses:
        200:
          description: successful response fom the API
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/SAIDUPSKILLS_1/hplus_domain/2.1.0#/components/schemas/Order'
        500:
          description: internal error that with unknown reason
          content:
            application/json:
              schema:
                $ref: '#/components/responses/500ApiError'
                
  
  /product/{productId}:
    get:
      tags: 
        - product
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
            example: 12
        - in: header
          name: customer-security-header
          required: false
          schema:
            type: integer
            example: 12344-1324234-343242
      responses:
        200: 
          description: This is return an item from the products in the catalog of H+ Sport
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
            # application/xml:
            #   schema: 
            #     $ref: '#/components/schemas/Product'
  /product:
    post: 
      security: 
        - password: [write]
      tags: 
        - product
      description: Add a product to the catalog 
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        200:
          description: the product has been created
        400:
          description: operation failed     
        500: 
          $ref: "#/components/responses/500ApiError"    

    get:
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        200: 
          description: This is a list of the products in the catalog of H+ Sport
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        500: 
          $ref: "#/components/responses/500ApiError"    

  /blog/articles:
    get:
      tags:
        - Article
      responses:
        200:
          description: this is a list of blog articles for the H+ Sport company.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties: 
                    createdDate: 
                      type: string
                      format: date
                    tagline:
                      type: string
                    content:
                      type: string
                    category:
                      type: string
                    tags:
                      type: array
                      items: 
                        type: string
        500: 
          $ref: "#/components/responses/500ApiError"
 
  /blog/article/create/:  
    post:
      tags:
        - new
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Article"
      responses:
        200:
          $ref: '#/components/responses/success'

components:
  securitySchemes:
    password:
      type: oauth2
      flows:
        password:
          tokenUrl: 'http://example.com/oauth/token'
          scopes:
            write: allows modifying resources
            read: allows reading resources
  parameters:
    pageNumber:
      in: query
      name: pageNumber
      description: Page number to return 
      required: false
      schema: 
        type: integer
        example: 1
    pageSize:
      in: query
      name: pageSize
      description: Number of results in the page
      required: false
      schema: 
        type: integer
        example: 10
        maximum: 100
    
  schemas:
    Product:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          example: 400
        name:
          type: string
          example: lemon Water
        description:
          type: string
          example: bottle of Water
        image_title:
          type: string 
          example: bottle_of_water.jpg
        image: 
          type: string
          example:
    
    Article:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
        createdDate: 
          type: string
          format: date
        tagline:
          type: string
        content:
          type: string
        category:
          type: string
        tags:
          type: array
          items: 
            type: string

  
  responses:
    500ApiError:
      description: this is an unexpected error 
      content:
        application/json:
          schema: 
            type: object
            properties:
              statusCode:
                type: string
                example: 500
              message:
                type: string
                example: this is an error

    success:
      description: Article created successfully 
      content:
        application/json:
          schema: 
            type: object
            properties:
              statusCode:
                enum: ["200"]
                type: string
              message:
                type: string
                enum: ["Article created successfully"]